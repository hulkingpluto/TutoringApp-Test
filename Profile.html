
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file -->
</head>
<body style="display: none;"> <!-- Hide body initially to prevent flash of unstyled content -->
    <div class="header">
        <img class="logo" src="./Icons/logo.svg" alt="">
        <input class="search" type="text" placeholder="Search">
        <ul>
            <li><a href="#"><img src="./Icons/notifications.svg" alt="Notifications"></a></li>
            <li><a href="#"><img src="./Icons/chat.svg" alt="Chat"></a></li>
        </ul>
        <!-- Dark mode toggle switch -->
        <div class="dark-mode-toggle">
            <label for="dark-mode-switch" class="switch">
                <input type="checkbox" id="dark-mode-switch">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div id="sidebar" class="sidebar">
        <button id="toggleButton" class="toggle-button"><img src="./Icons/arrow-left-svgrepo-com.svg" alt="Toggle Sidebar"></button>
        <ul>
            <li><a href="dashboard.html"><img src="Icons/dashboard-svgrepo-com.svg" alt="Dashboard"> <span>Dashboard</span></a></li>
            <li><a href="AvailableTutors.html"><img src="./Icons/people-svgrepo-com.svg" alt="Tutors"> <span>Tutors</span></a></li>
            <li><a href="bookings.html"><img src="./Icons/schedule-svgrepo-com.svg" alt="Schedule"> <span>Schedule</span></a></li>
            <li><a href="virtualTutoring.html"><img src="./Icons/schedule-svgrepo-com.svg" alt="Schedule"> <span>Virtual Tutoring</span></a></li>
            <li><a href="resource-sharing.html"><img src="./Icons/resources-svgrepo-com.svg" alt="Resources"> <span>Resources</span></a></li>
            <li><a href="#"><img src="./Icons/review-screen-svgrepo-com.svg" alt="Review"> <span>Review</span></a></li>
            <li><a href="#" onclick="handleLogout()"><img src="./Icons/logout-icon.svg" alt="Logout"><span>Logout</span></a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <img id="profile-picture" src="./Icons/profile2.jpg" alt="Profile Picture" class="profile-picture">
            <h1 id="profile-name"></h1>
            <input type="file" id="profile-picture-upload" accept="image/*" style="display: none;">
        </header>
        <form id="profile-form">
            <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" disabled>
            </div>
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="courses">Courses:</label>
                <input type="text" id="courses" name="courses">
            </div>
            <button type="submit">Update</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = './login.html';
            } else {
                document.body.style.display = 'block'; // Show body content once loaded
            }
        });
    </script>
    <script src="./Client-servers/profile.js"></script>    
    <script src="./Client-servers/login.js"></script>
    <script src="script.js"></script>
    <script src="./Client-servers/notifications.js"></script>
</body>
</html>
