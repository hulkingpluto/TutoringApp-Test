<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Tutoring Session</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Use the header and sidebar components -->
    <app-header></app-header>
    <app-sidebar></app-sidebar>

    <!-- Main Content Section -->
    <div class="main-content">
        <h2 class="title-sessions">Live Tutoring</h2>
        <div class="session-layout">
            <div class="session-container">
                <div class="video-link-section">
                    <h2>Join Your Next Tutoring Session</h2>
                    <div class="session-details">
                        <p><strong>Date:</strong> <span id="session-date">Loading...</span></p>
                        <p><strong>Time:</strong> <span id="session-time">Loading...</span></p>
                        <p><strong>Tutor:</strong> <span id="session-tutor">Loading...</span></p>
                    </div>
                    <a id="session-link" href="#" target="_blank" class="video-link">Join via Microsoft Teams</a>
                </div>
            </div>
        </div>

    
    <script src="./Client-servers/resource-sharing.js"></script>
    <script src="script.js"></script>
    <script src="./headerFooter.js"></script>

</body>
</html>
