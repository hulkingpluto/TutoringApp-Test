<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Profile</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS -->
</head>
<body>
    
    <div class="header">
        <img class="logo" src="./Icons/logo.svg" alt="">
        <input class="search" type="text" placeholder="Search">
        <ul>
            <li><a href="#"><img src="./Icons/notifications.svg" alt="Notifications"></a></li>
            <li><a href="#"><img src="./Icons/chat.svg" alt="Chat"></a></li>
        </ul>
        <div class="dark-mode-toggle">
            <label for="dark-mode-switch" class="switch">
                <input type="checkbox" id="dark-mode-switch">
                <span class="slider round"></span>
            </label>
        </div>

    </div>

    <div id="sidebar" class="sidebar">
        <button id="toggleButton" class="toggle-button"><img src="./Icons/arrow-left-svgrepo-com.svg" alt=""></button>
        <ul>
            <li><a href="dashboard.html"><img src="./Icons/dashboard-svgrepo-com.svg" alt="Dashboard"> <span>Dashboard</span></a></li>
            <li><a href="AvailableTutors.html"><img src="./Icons/people-svgrepo-com.svg" alt="Tutors"> <span>Tutors</span></a></li>
            <li><a href="bookings.html"><img src="./Icons/schedule-svgrepo-com.svg" alt="Schedule"> <span>Schedule</span></a></li>
            <li><a href="virtualTutoring.html"><img src="./Icons/schedule-svgrepo-com.svg" alt="Schedule"> <span>Virtual Tutoring</span></a></li>
            <li><a href="resource-sharing.html"><img src="./Icons/resources-svgrepo-com.svg" alt="Resources"> <span>Resources</span></a></li>
            <li><a href="./views/tutor_dashboard.html"><img src="./Icons/review-screen-svgrepo-com.svg" alt="Review"> <span>Review</span></a></li>
            <li><a href="#" onclick="handleLogout()"><img src="./Icons/logout-icon.svg" alt="Logout"><span>Logout</span></a></li>
        </ul>
    </div>
    <div class="main-content">
    <div class="profile-container">
        <div class="profile-header">
            <button class="close-button" onclick="goBack()">Ã—</button>
            <img id="profile-picture" src="./Icons/profile2.jpg" alt="Profile Picture" class="profile-picture">
            <div class="profile-details">
                <h1 id="profile-name">Tutor Name</h1>
                <p id="profile-email"> </p>
                <p id="profile-subjects"><strong>Subjects:</strong> </p>
                <p id="profile-qualifications"><strong>Qualifications:</strong> </p>
            </div>
        </div>
        <div class="profile-body">
            <h2>About Me</h2>
            <p id="profile-about">This is where tutor's details will be displayed.</p>

            <!-- Button to book a session -->
            <button id="book-session" type="submit">Book a Session</button>
        </div>
    </div>
</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = './login.html';
            } else {
                document.body.style.display = 'block';
            }
        });
        </script> 
        <script>
            // Function to navigate back to the tutor list page
            function goBack() {
                // Redirect to the tutor list page
                window.location.href = 'AvailableTutors.html';
            }
        </script>

        
    <script src="./Client-servers/Tutors.js"></script>
    <script src="./Client-servers/register.js"></script>
    <script src="script.js"></script>
    <script src="./Client-servers/notifications.js"></script> <!-- Link to your JS file -->
</body>
</html>
