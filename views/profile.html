<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav class="Sidebar">
                <ul>
                    <li><a href="tutor_dashboard.html">Dashboard</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="availability.html">Availability</a></li>
                    <li><a href="sessions.html">Upcoming sessions</a></li>
                    <li><a href="resources.html">Resources</a></li>
                    <li><a href="reviews.html" id="reviews">Reviews</a></li>
                    <li><a href="settings.html">Settings</a></li>
                    <li><a href="#" onclick="handleLogout()"><span>Logout</span></a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <header class="upload-container">
                <i class="fas fa-camera camera-icon"></i>
                <input type="file" accept="image/*" id="profile-picture-upload" onchange="previewImage(event)">
                <img id="profile-picture"  alt="Profile Picture Preview" style="display: block; margin-top: 10px; width: 150px; height: 150px; object-fit: cover;">
            </header>
            
            <section class="dashboard">
                <h2>Personal Details</h2>
                <form class="profile-form" id="update-form">
                    <label for="fname">First Name:</label>
                    <input type="fname" id="fname" name="fname">

                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">

                    <label for="qualification">Qualification:</label>
                    <input type="text" id="qualification" name="qualification">

                    <label for="subjects">Subjects Tutoring:</label>
                    <input type="text" id="subjects" name="subjects">

                    <label for="password">Update Password:</label>
                    <input type="password" id="password" name="password">

                    <button type="submit" class="save-btn">Save</button>
                </form>
            </section>
        </main>
        
    </div>

    <script src="profile.js"></script>
</body>
</html>
