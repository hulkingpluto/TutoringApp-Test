
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Sharing Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar Section -->

    <app-header></app-header>
    <app-sidebar></app-sidebar>
    <!-- Main Content Section -->
    <div class="main-content">
        <h2 class="title-resources">Resource Sharing</h2>
        <div class="resource-sharing-section">
            <h2>Share Study Materials and Notes</h2>
            <div class="resource-container">
                <div class="resource-upload">
                    <h3>Upload Resources</h3>
                    <input type="file" id="upload" hidden />
                    <form class="upload-url-form">
                        <label for="urlName">URL name:</label><br>
                        <input type="text" id="urlName" required><br>
                        <label for="urlDescription">URL Description:</label><br>
                        <input type="text" id="urlDescription" required><br>
                        <label for="url">URL:</label><br>
                        <input type="url" id="url" required><br>
                        <button type="submit">Submit URL</button>
                    </form>
                    <label for="upload" class="upload-btn">Upload File</label>
                </div>
                <div class="resource-list">
                    <h3>Available Resources</h3>
                    <ul></ul>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Ensure script tags are at the bottom of the body -->
    <script src="script.js"></script>
    <script src="./headerFooter.js"></script>
    <script src="./Client-servers/login.js"></script>
    <script src="./Client-servers/resource-sharing.js"></script>
</body>
</html>
