<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Tutoring Session</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure you're linking the correct CSS file -->
    <link rel="stylesheet" href="bookings.css"> <!-- Additional styles specifically for bookings page -->
</head>
<body>
    <!-- Sidebar Section -->
    <div id="sidebar" class="sidebar collapsed"> <!-- Sidebar collapsed by default -->
        <button id="toggleButton" class="toggle-button"><img src="./Icons/arrow-left-svgrepo-com.svg" alt="Toggle Sidebar"></button>
        <ul>
            <li><a href="dashboard.html"><img src="./Icons/dashboard-svgrepo-com.svg" alt="Dashboard"> <span>Dashboard</span></a></li>
            <li><a href="tutors.html"><img src="./Icons/people-svgrepo-com.svg" alt="Tutors"> <span>Tutors</span></a></li>
            <li><a href="schedule.html"><img src="./Icons/schedule-svgrepo-com.svg" alt="Schedule"> <span>Schedule</span></a></li>
            <li><a href="resource-sharing.html"><img src="./Icons/resources-svgrepo-com.svg" alt="Resources"> <span>Resources</span></a></li>
            <li><a href="reviews.html"><img src="./Icons/review-screen-svgrepo-com.svg" alt="Review"> <span>Review</span></a></li>
        </ul>
    </div>

    <!-- Header Section -->
    <div class="header">
        <img class="logo" src="./Icons/logo.svg" alt="Logo">
        <input class="search" type="text" placeholder="Search">
        <ul>
            <li><a href="#"><img src="./Icons/notifications.svg" alt="Notifications"></a></li>
            <li><a href="#"><img src="./Icons/chat.svg" alt="Chat"></a></li>
        </ul>
        <div class="dark-mode-toggle">
            <label for="dark-mode-switch" class="switch">
                <input type="checkbox" id="dark-mode-switch">
                <span class="slider round"></span>
            </label>
        </div>
        <ul class="account-link">
            <a href="#"><img src="./Icons/Hamoudy.jpeg" alt="Hamoudy">Hamoudy</a>
        </ul>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <h1 class="title-booking">Book a Tutoring Session</h1>
        <div class="booking-section">
            <form id="bookingForm" action="/api/bookings" method="POST">
                <!-- Tutor -->
                <label for="tutor">Select Tutor:</label>
                <select id="tutor" name="tutor" class="form-select" required>
                    <option value="tutorId1">Tutor 1</option>
                    <option value="tutorId2">Tutor 2</option>
                </select>

                <!-- Subject -->
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" class="form-input" placeholder="Enter subject" required>

                <!-- Session Date -->
                <label for="sessionDate">Session Date:</label>
                <input type="date" id="sessionDate" name="sessionDate" class="form-input" required>

                <!-- Session Time -->
                <label for="sessionTime">Session Time:</label>
                <input type="time" id="sessionTime" name="sessionTime" class="form-input" required>

                <!-- Duration -->
                <label for="duration">Session Duration (hours):</label>
                <input type="number" id="duration" name="duration" class="form-input" min="1" max="8" required>

                <!-- Status -->
                <label for="status">Booking Status:</label>
                <select disabled id="status" name="status" class="form-select" required>
                    <option value="Scheduled">Scheduled</option>
                    <option value="Cancelled">Cancelled</option>
                    <option value="Completed">Completed</option>
                </select>

                <!-- Cancellation Reason -->
                <div id="cancellationReasonContainer" style="display: none;">
                    <label for="cancellationReason">Cancellation Reason:</label>
                    <input type="text" id="cancellationReason" name="cancellationReason" class="form-input">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Submit Booking</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="bookings.js"></script>
</body>
</html>
