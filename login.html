<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tutoring App</title>
    <link rel="stylesheet" href="./Pagescss/login.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h1>Login</h1>
            <form id="login-form" action="#">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="section">Login</button>
                <!-- Google login button correctly directs to the Google OAuth route -->
                <button class="google-login" onclick="handleGoogleLogin()">
                    <img src="./icons/image.png" alt="Google Logo" class="google-logo">
                    <p class="google-login-text">Log in with Google</p>
                </button>
            </form>
            <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
        </div>
        <div class="image-section">
            <img src="./Icons/online-tutoring-benefits.jpg" alt="Tutoring App">
        </div>
    </div>
    <script src="./Client-servers/login.js"></script>
</body>
</html>
